<script>
    $(function () {
        var btns = document.getElementById('top').getElementsByTagName('button');
        var lis = document.getElementById('oul').getElementsByTagName('li');
        function changeLayout(num) {
            for( var i= 0,len = lis.length;i < len;i ++){
                var col = parseInt(i % num);
                var row = parseInt(i / num);
                var myLeft =  col *(100 + 10);
                var myTop =  row *(100 + 10);
//                console.log(lis[i]);
                lis[i].style.position = 'absolute';
                lis[i].style.left = myLeft +'px';
                lis[i].style.top = myTop+'px';
            }
        }
        $('#top button').eq(0).on('click',function () {
            changeLayout(3)
        });
        $('#top button').eq(1).on('click',function () {
            changeLayout(4)
        });
    })
